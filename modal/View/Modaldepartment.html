<div>
    <h2>部門検索</h2>
    <div class="modal_sect_search">
        <div class="modal_sect_left" id="modal_sect_param">
            <label class="modal_sect_label" for="modal_sect_sect_cd"> コード  ：　</label><input type="text"  id="modal_sect_sect_cd" class="modal_sect_code"><br />
            <label class="modal_sect_label" for="modal_sect_sect_nm" > 部門名 ：　</label><input type="text"  id="modal_sect_sect_nm" class="modal_sect_name">
        </div>
        <button type="button" id="modal_sect_search_sect" onclick="modal_search(event)"  class="modal_sect_left search_btn">表示</button>
    </div>
    <br />
    <div>
        <table id="modal_sect_table_id" class="modal_sect_table">
            <thead>
                <tr>
                    <th>選択</th>
                    <th>コード</th>
                    <th>部門名</th>
                </tr>
            </thead>
            <tbody id="modal_sect_table_body">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>                        
            </tbody>
        </table>
    </div>
    <br />
    <div>
        <div class="modal_div_btn">
            <button type="button" id="modal_sect_unselect" onclick="modal_unselect(event)"  >一括解除</button>
            <button type="button" id="modal_sect_select" onclick="modal_select(event)"  >一括選択</button>        
            <button type="button" id="modal_sect_befpage" onclick="modal_befpage(event)"  >前ページ</button>        
            <button type="button" id="modal_sect_nextpage" onclick="modal_nextpage(event)"  >次ページ</button>        
            <button type="button" id="modal_sect_validate" onclick="modal_validate(event)"  >決定</button>        
            <button type="button" id="modal_sect_close" onclick="modal_close(event)"  >終了</button>        
        </div>
    </div>
</div>
<script type="text/javascript">
   
    if(!pagenb){
        pagenb=[];
    }       
    pagenb["sect"] = 0;
    if(!table_keys){
        table_keys=[];
    }    
    table_keys["sect"]=[];
    table_keys["sect"]=["sect_cd","sect_nm"] 
    if(document.getElementById("modal_sect_sect_cd")){
        document.getElementById("modal_sect_sect_cd").addEventListener("input", modal_input_check);
        document.getElementById("modal_sect_sect_cd").maxLength = A_Sizelist["sectsize"];
    }    
</script>
