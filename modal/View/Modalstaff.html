<div>
    <h2>担当者検索</h2>
    <div class="modal_staff_search">
        <div class="modal_staff_left" id="modal_staff_param">
            <label class="modal_staff_label" for="modal_staff_staff_cd"> コード  ：　</label><input type="text"  id="modal_staff_staff_cd" class="modal_staff_code"><br />
            <label class="modal_staff_label" for="modal_staff_staff_nm" > 担当者名 ：　</label><input type="text"  id="modal_staff_staff_nm" class="modal_staff_name">
        </div>
        <button type="button" id="modal_staff_search_staff" onclick="modal_search(event)"  class="modal_staff_left search_btn">表示</button>
    </div>
    <br />
    <div>
        <table id="modal_staff_table_id" class="modal_staff_table">
            <thead>
                <tr>
                    <th>選択</th>
                    <th>コード</th>
                    <th>担当者名</th>
                </tr>
            </thead>
            <tbody id="modal_staff_table_body">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>                        
            </tbody>
        </table>
    </div>
    <br />
    <div>
        <div class="modal_div_btn">
            <button type="button" id="modal_staff_unselect" onclick="modal_unselect(event)"  >一括解除</button>
            <button type="button" id="modal_staff_select" onclick="modal_select(event)"  >一括選択</button>        
            <button type="button" id="modal_staff_befpage" onclick="modal_befpage(event)"  >前ページ</button>        
            <button type="button" id="modal_staff_nextpage" onclick="modal_nextpage(event)"  >次ページ</button>        
            <button type="button" id="modal_staff_validate" onclick="modal_validate(event)"  >決定</button>        
            <button type="button" id="modal_staff_close" onclick="modal_close(event)"  >終了</button>        
        </div>
    </div>
</div>
<script type="text/javascript">
   
    if(!pagenb){
        pagenb=[];
    }       
    pagenb["staff"] = 0;
    if(!table_keys){
        table_keys=[];
    }    
    table_keys["staff"]=[];
    table_keys["staff"]=["staff_cd","staff_nm"] 
    if(document.getElementById("modal_staff_staff_cd")){
        document.getElementById("modal_staff_staff_cd").addEventListener("input", modal_input_check);
        document.getElementById("modal_staff_staff_cd").maxLength = A_Sizelist["staffsize"];
    }    
</script>
