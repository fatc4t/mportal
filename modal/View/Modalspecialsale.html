                    <td></td>

            </tbody>
        </table>

            <button type="button" id="modal_splan_befpage" onclick="modal_befpage(event)"  >前ページ</button>        
            <button type="button" id="modal_splan_nextpage" onclick="modal_nextpage(event)"  >次ページ</button>
