<div>
    <h2>お支払方法の検索</h2>
    <div class="modal_credit_search">
        <div class="modal_credit_left" id="modal_credit_param">
            <label class="modal_credit_label" for="modal_credit_credit_cd"> コード  ：　</label><input type="text"  id="modal_credit_credit_cd" class="modal_credit_code"><br />
            <label class="modal_credit_label" for="modal_credit_credit_nm" > クレジット名 ：　</label><input type="text"  id="modal_credit_credit_nm" class="modal_credit_name">
        </div>
        <button type="button" id="modal_credit_search_credit" onclick="modal_search(event)"  class="modal_credit_left search_btn">表示</button>
    </div>
    <br />
    <div>
        <table id="modal_credit_table_id" class="modal_credit_table">
            <thead>
                <tr>
                    <th>選択</th>
                    <th>コード</th>
                    <th>クレジット名</th>
                </tr>
            </thead>
            <tbody id="modal_credit_table_body">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>                        
            </tbody>
        </table>
    </div>
    <br />
    <div>
        <div class="modal_div_btn">
            <button type="button" id="modal_credit_unselect" onclick="modal_unselect(event)"  >一括解除</button>
            <button type="button" id="modal_credit_select" onclick="modal_select(event)"  >一括選択</button>        
            <button type="button" id="modal_credit_befpage" onclick="modal_befpage(event)"  >前ページ</button>        
            <button type="button" id="modal_credit_nextpage" onclick="modal_nextpage(event)"  >次ページ</button>        
            <button type="button" id="modal_credit_validate" onclick="modal_validate(event)"  >決定</button>        
            <button type="button" id="modal_credit_close" onclick="modal_close(event)"  >終了</button>        
        </div>
    </div>
</div>
<script type="text/javascript">
   
    if(!pagenb){
        pagenb=[];
    }       
    pagenb["credit"] = 0;
    if(!table_keys){
        table_keys=[];
    }    
    table_keys["credit"]=[];
    table_keys["credit"]=["credit_cd","credit_nm"]; 
    if(document.getElementById("modal_credit_credit_cd")){
        document.getElementById("modal_credit_credit_cd").addEventListener("input", modal_input_check);
        document.getElementById("modal_credit_credit_cd").maxLength = A_Sizelist["creditsize"];
    }    
</script>
