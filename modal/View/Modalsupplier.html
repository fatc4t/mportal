<div>
    <h2>仕入先検索</h2>
    <div class="modal_supp_search">
        <div class="modal_supp_left" id="modal_supp_param">
            <label class="modal_supp_label" for="modal_supp_supp_cd"> コード  ：　</label><input type="text"  id="modal_supp_supp_cd" class="modal_supp_code"><br />
            <label class="modal_supp_label" for="modal_supp_supp_nm" > 仕入先名 ：　</label><input type="text"  id="modal_supp_supp_nm" class="modal_supp_name">
        </div>
        <button type="button" id="modal_supp_search_supp" onclick="modal_search(event)"  class="modal_supp_left search_btn">表示</button>
    </div>
    <br />
    <div>
        <table id="modal_supp_table_id" class="modal_supp_table">
            <thead>
                <tr>
                    <th>選択</th>
                    <th>コード</th>
                    <th>仕入先名</th>
                </tr>
            </thead>
            <tbody id="modal_supp_table_body">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>                        
            </tbody>
        </table>
    </div>
    <br />
    <div>
        <div class="modal_div_btn">
            <button type="button" id="modal_supp_unselect" onclick="modal_unselect(event)"  >一括解除</button>
            <button type="button" id="modal_supp_select" onclick="modal_select(event)"  >一括選択</button>        
            <button type="button" id="modal_supp_befpage" onclick="modal_befpage(event)"  >前ページ</button>        
            <button type="button" id="modal_supp_nextpage" onclick="modal_nextpage(event)"  >次ページ</button>        
            <button type="button" id="modal_supp_validate" onclick="modal_validate(event)"  >決定</button>        
            <button type="button" id="modal_supp_close" onclick="modal_close(event)"  >終了</button>        
        </div>
    </div>
</div>
<script type="text/javascript">
   
    if(!pagenb){
        pagenb=[];
    }       
    pagenb["supp"] = 0;
    if(!table_keys){
        table_keys=[];
    }    
    table_keys["supp"]=[];
    table_keys["supp"]=["supp_cd","supp_nm"]; 
    if(document.getElementById("modal_supp_supp_cd")){
        document.getElementById("modal_supp_supp_cd").addEventListener("input", modal_input_check);
        document.getElementById("modal_supp_supp_cd").maxLength = A_Sizelist["suppsize"];
    }    
</script>
