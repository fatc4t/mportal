<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>顧客検索一覧</title>

    <STYLE type="text/css">
        html,body{width:100%;height:100%;}
        header{width:100%;height:45px;}
        main{width:100%;height:590px;}
        footer{background-color:#555555;width:100%;height:15px;position:absolute;bottom:0;}
    </STYLE>
</head>
<body>
<!--<div style="page-break-before: always;">-->
    <div>
    <header>
        <div align="left" style="font-style:oblique; line-height: 5px;">
            <h1><span>顧客検索一覧</span></h1>
        </div>
        <table style="border-bottom:solid 3px #000000;line-height:10px;font-size:28px;">
            <tr>
                <th align="left" style="width:160px;font-style:oblique;">顧客CD</th>
                <th align="left" style="width:260px;font-style:oblique;">顧客名(漢字)</th>
                <th align="left" style="width:300px;font-style:oblique;">住所１</th>
                <th align="left" style="width:300px;font-style:oblique;">住所２</th>
                <th align="left" style="width:200px;font-style:oblique;">DM不要区分</th>
                <th align="left" style="width:200px;font-style:oblique;">登録年月日</th>
            </tr>
        </table>
    </header>
    <main>
        <table style="border-bottom: solid 1px #000000;line-height:20px;font-size:24px;">
            <tr>
                <td align="left" style="width:160px;">00000001</td>
                <td align="left" style="width:260px;">安部美紀</td>
                <td align="left" style="width:320px;">横浜市北区1-2-3</td>
                <td align="left" style="width:320px;">308</td>
                <td align="left" style="width:200px;">1</td>
                <td align="left" style="width:200px;">2018/01/01</td>
            </tr>
        </table>
    </main>
    <footer>
        <table style="border-top: solid 3px #434359;line-height:3px;width:100%;font-size:20px;">
            <tr>
                <td style="width:800px; font-style:oblique;">2018年3月12日</td>
                <td style="width:300px; font-style:oblique;">1/1ページ</td>
            <tr>
        </table>
    </footer>
</div>
</body>
</html>
