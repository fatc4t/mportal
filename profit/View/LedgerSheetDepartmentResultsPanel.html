            function numberWithCommas(x,precision = 0) {
                // x : value
                // precision : precision to return default 0 (no decimal: 99) | 1 => 99.9 | 2 => 99.99 ...
                x = Math.round(Number(x)*Math.pow(10,precision))/Math.pow(10,precision);
                var parts = x.toString().split(".");
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                if(precision){
                    if(!parts[1]){
                        parts[1] = 0;
                    }                    
                    parts[1]=(parts[1]+"0".repeat(precision)).substr(0,precision);
                }              
                return parts.join(".");
            }

                function get_date_cumul(param,data){
                    //console.log("end: "+param["end_date"] + " / start: " +param["start_date"]);
                    if(!param["end_date"] || !param["start_date"]){
                        return false;
                    }
                    end_date    = param["end_date"];
                    start_date  = param["start_date"];
                    res = [];
                    res["sale_total"]   = 0;
                    res["sale_profit"]  = 0;
                    res["sale_per"]     = 0;
                    res["sale_amount"]  = 0;
                    res["cust_amount"]  = 0; 
                    
                    // f_loop date
                    date_key = Object.keys(data);
                    for(gi=0;gi<date_key.length;gi++){
                        f_loop_date = date_key[gi];
                        if(f_loop_date < start_date){
                            continue;
                        }
                        if(f_loop_date > end_date){
                            break;
                        }
                        
                        if(param["org_id"]){
                            // case normal day
                            f_org_id   = param["org_id"];
                            f_sect_cd  = param["sect_cd"];
                            if((data[f_loop_date][f_org_id] && data[f_loop_date][f_org_id][f_sect_cd]) !== undefined){
                                f_loop_row = data[f_loop_date][f_org_id][f_sect_cd];
                                res["sale_total"]   += Number(f_loop_row["sale_total"]);
                                res["sale_profit"]  += Number(f_loop_row["sale_profit"]);
                                res["sale_per"]     += Number(f_loop_row["sale_per"]);
                                res["sale_amount"]  += Number(f_loop_row["sale_amount"]);
                                res["cust_amount"]  += Number(f_loop_row["cust_amount"]); 
                            }
                        }else{
                            // f_loop org_id
                            proc_dates = Object.keys(data[f_loop_date]);
                            for(gj=0;gj<proc_dates.length;gj++){
                                f_loop_org_id   = proc_dates[gj];
                                if(param["sect_cd"]){
                                    // cumul day
                                    f_sect_cd  = param["sect_cd"];
                                    if((data[f_loop_date][f_loop_org_id][f_sect_cd]) !== undefined){
                                        f_loop_row = data[f_loop_date][f_loop_org_id][f_sect_cd];
                                        res["sale_total"]   += Number(f_loop_row["sale_total"]);
                                        res["sale_profit"]  += Number(f_loop_row["sale_profit"]);
                                        res["sale_per"]     += Number(f_loop_row["sale_per"]);
                                        res["sale_amount"]  += Number(f_loop_row["sale_amount"]);
                                        res["cust_amount"]  += Number(f_loop_row["cust_amount"]);   
                                    }
                                }else{
                                    // total case
                                    // 
                                    //  f_loop sect _cd
                                    sect_key = Object.keys(data[f_loop_date][f_loop_org_id]);
                                    for(gk=0;gk<sect_key.length;gk++){
                                        f_loop_sect_cd = sect_key[gk];
                                        f_loop_row = data[f_loop_date][f_loop_org_id][f_loop_sect_cd];
                                        res["sale_total"]   += Number(f_loop_row["sale_total"]);
                                        res["sale_profit"]  += Number(f_loop_row["sale_profit"]);
                                        res["sale_per"]     += Number(f_loop_row["sale_per"]);
                                        res["sale_amount"]  += Number(f_loop_row["sale_amount"]);
                                        res["cust_amount"]  += Number(f_loop_row["cust_amount"]);                                         
                                    } // end f_loop sect_cd
                                }
                            } // end f_loop org_id
                        }
                    } // end loop date
                    if(res["sale_total"] === 0){
                        res["sale_per"] = 0;
                    }else{
                        res["sale_per"] = res["sale_profit"]/res["sale_total"]*100;
                    }
                    return res;
                }

            function sort_tbody(col_to_sort){
                col_sort_type = "";
                if( !asc[col_to_sort] || asc[col_to_sort] === 0 ){
                    col_sort_type = 1;
                }else{
                    col_sort_type = asc[col_to_sort] * -1;
                }
                //console.log(col_to_sort + ": "+asc[col_to_sort]);
                elem_table_id = document.getElementById("table_id");
                elem_thead = elem_table_id.getElementsByTagName('THEAD')[0];
                elem_th = elem_thead.getElementsByTagName('TH');
                for(i=0;i<elem_th.length;i++){
                    //console.log("i: "+i);
                    //console.log(elem_th[i]);
                    elem_th[i].innerHTML = elem_th[i].innerHTML.replace(' ▲',"").replace(' ▼',"");
                    if( elem_th[i].outerHTML.indexOf("'"+col_to_sort+"'") !== -1 ){
                        if( col_sort_type === 1 ){
                            elem_th[i].innerHTML = elem_th[i].innerHTML + ' ▲';
                        }else{
                            elem_th[i].innerHTML = elem_th[i].innerHTML + ' ▼';
                        }
                    }
                }
                asc = [];
                asc[col_to_sort] = col_sort_type;                
                working_data = sort_data(working_data,col_sort_type, col_to_sort);
