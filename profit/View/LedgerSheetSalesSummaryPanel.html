            function numberWithCommas(x,precision = 0) {
                // x : value
                // precision : precision to return default 0 (no decimal: 99) | 1 => 99.9 | 2 => 99.99 ...
                x = Math.round(Number(x)*Math.pow(10,precision))/Math.pow(10,precision);
                var parts = x.toString().split(".");
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                if(precision){
                    if(!parts[1]){
                        parts[1] = 0;
                    }                    
                    parts[1]=(parts[1]+"0".repeat(precision)).substr(0,precision);
                }                
                return parts.join(".");
            }

            ptypprod_detail     = ptypprod_detail.replace(/[\u0000-\u001F]+/g,"");                   
            data_prod           = JSON.parse(ptypprod_detail);            
            ptypdata            = '<?php echo json_encode($data); ?>';
            ptypdata    = ptypdata.replace(/\\n/g, "")  
                           .replace(/\\'/g, "")
                           .replace(/\\"/g, '')
                           .replace(/\\&/g, "")
                           .replace(/\\r/g, "")
                           .replace(/\\t/g, "")
                           .replace(/\\b/g, "")
                           .replace(/\\f/g, "");  
            ptypdata     = ptypdata.replace(/[\u0000-\u001F]+/g,"");             
            A_Data       = JSON.parse(ptypdata);  

          

            // create data set for day case, month case and year case
            A_Data_day = []; // day
            A_Data_month = []; // month
            A_Data_year = [];  // year
            // fill month data 
            cumul_year = [];
            for(i=0;i<A_Data.length;i++){
                //date_day  = A_Data[i]["proc_date"];
                date_month = A_Data[i]["proc_date"].substr(0,6); 
                date_year = A_Data[i]["proc_date"].substr(0,4);                
                org_id    = A_Data[i]["org_id"];
                prod_cd   = A_Data[i]["prod_cd"];
                sect_cd   = A_Data[i]["sect_cd"];
                special   = A_Data[i]["special"];

                // month
                if(!A_Data_month[date_month]){
                    A_Data_month[date_month] = [];
                }                
                if(!A_Data_month[date_month][org_id]){
                    A_Data_month[date_month][org_id] = [];
                }
                if(!A_Data_month[date_month][org_id][sect_cd]){
                    A_Data_month[date_month][org_id][sect_cd] = [];
                }
                if(!A_Data_month[date_month][org_id][sect_cd][prod_cd]){
                    A_Data_month[date_month][org_id][sect_cd][prod_cd] = [];
                }
                if(!A_Data_month[date_month][org_id][sect_cd][prod_cd][special]){
                    A_Data_month[date_month][org_id][sect_cd][prod_cd][special] = [];
                }                
                A_Data_month[date_month][org_id][sect_cd][prod_cd][special] = JSON.parse(JSON.stringify(A_Data[i]));
                
                new_row = A_Data_month[date_month][org_id][sect_cd][prod_cd][special];
                // make date M1,M2,M3,M4,M5
                for(d=1;d<6;d++){
                    date_form = new Date(date_month.substr(0,4),date_month.substr(4,2));
                    date_form.setMonth(date_form.getMonth()-d);
                    date_form=date_form.toISOString().slice(0,7).replace(/-/g,"");
                    if(A_Data_month[date_form] && A_Data_month[date_form][org_id] && A_Data_month[date_form][org_id][sect_cd] && A_Data_month[date_form][org_id][sect_cd][prod_cd] && A_Data_month[date_form][org_id][sect_cd][prod_cd][special]){
                            new_row["m"+d] = A_Data_month[date_form][org_id][sect_cd][prod_cd][special]["prod_sale_amount"];
                    }else{
                            new_row["m"+d] = 0;
                    }
                }
                 // cumul year
                 if(!cumul_year[date_year]){
                     cumul_year[date_year]=[];
                 }
                 if(!cumul_year[date_year][org_id]){
                     cumul_year[date_year][org_id] = [];
                 }
                if(!cumul_year[date_year][org_id][sect_cd]){
                    cumul_year[date_year][org_id][sect_cd] = [];
                }                 
                if(!cumul_year[date_year][org_id][sect_cd][prod_cd]){
                    cumul_year[date_year][org_id][sect_cd][prod_cd] = [];
                }
                if(typeof cumul_year[date_year][org_id][sect_cd][prod_cd][special] === "undefined"){
                    cumul_year[date_year][org_id][sect_cd][prod_cd][special] = 0;
                }
                cumul_year[date_year][org_id][sect_cd][prod_cd][special] += Number(A_Data[i]["prod_sale_amount"]);        
            }


            working_data = [];
