<html>
<body>
<table align=center>

<tr>
<th align=center>社員コード</th>
<td align=left colspan=3><input type=text size=20 name=s_code20></td>
</tr>

<tr>
<th align=center>所属</th>
<td align=left colspan=3><input type=text size=50 name=s_org20>部(店)</td>
</tr>

<tr>
<th align=center>氏名</th>
<td align=left colspan=3><input type=text size=50 name=s_name20></td>
</tr>

<tr>
<td align=center colspan=4>★定期購入の場合は画像を添付してください<br />★片道・往復料金はIC料金をご記入ください</td>
</tr>

<tr>
<th align=center rowspan=3>交通費<br />(＊IC運賃)</th>
<td align=center>通勤手段</td>
<td align=left colspan=2><input type="checkbox">電車<input type="checkbox">徒歩</td>
</tr>

<tr>
<td align=center>学生定期</td>
<td align=left colspan=2><input type="checkbox">なし<br /><input type="checkbox">あり&nbsp;&nbsp;定期区間<input type="text" size=10>駅⇔<input type="text" size=10>駅</td>
</tr>

<tr>
<td align=center>申請区間</td>
<td align=left colspan=2><input type="text" size=10>駅⇔<input type="text" size=10>駅<br />片道<input type="text" size=10>円&nbsp;/ &nbsp;往復<input type="text" size=10>円&nbsp;/&nbsp;1ヶ月の定期<input type="text" size=10>円</td>
</tr>

<tr>
<th align=center width=150 rowspan=5>変更理由</th>
<td align=left width=100><input type="checkbox">店舗異動</td>
<td align=left width=470>旧所属<input type="text" size=10>⇒新所属<input type="text" size=10></td>
<td align=center width=200>異動日<input type="text" size=10></td>
</tr>

<tr>
<td align=left rowspan=3><input type="checkbox">転居</td>
<td align=left>変更前<input type="text" size=20></td>
<td align=center rowspan=3>変更日<input type="text" size=10></td>
</tr>

<tr>
<td align=left>変更後<input type="text" size=20></td>
</tr>

<tr>
<td align=left>住民票住所と同一<input type="checkbox">同一<input type="checkbox">異なる</td>
</tr>

<tr>
<td align=left><input type="checkbox">その他</td>
<td align=left><input type="text" size=10></td>
<td align=center>異動日<input type="text" size=10></td>
</tr>

</table>
</body>
</html>
