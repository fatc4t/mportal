    <script type="text/javascript">

      function openCity(evt, cityName) {
        var i, tabcontent, tablinks, tab, elems_button;
        tab = document.getElementsByClassName("tab")[0];
        elems_button = tab.getElementsByTagName("BUTTON");
        for (i = 0; i < elems_button.length; i++) {
          elems_button[i].className = "";
        }        
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
        strprade_cd_tmp = '0'+ Number(evt.target.id.slice(-1)-1)+"01";
        ev={};
        ev.target={id:'init:'+strprade_cd_tmp};
        f_click(ev);
        strprade_cd = strprade_cd_tmp;
      }
      
        
        window.onload = function() {
            compselect  = document.getElementById("comp_nm");
            opt         = document.createElement("option");
            for( var j=0; j < ptyporg_id_list.length; j++){
                opt     = document.createElement("option");
                opt.value   = ptyporg_id_list[j].organization_id;
                opt.text    = ptyporg_id_list[j].organization_name;
                compselect.options.add(opt,null);
            } 
            compselect.value = org_id;
            clearval();
            setval();
            createlistner();
            sect_table(ptypmst1201);
            if(org_id != 0){
                document.getElementById("button1").removeAttribute("disabled");
                document.getElementById("button2").removeAttribute("disabled");
                document.getElementById("button3").removeAttribute("disabled");
                document.getElementById("send_result").removeAttribute("disabled");
                document.getElementById("tpg_1").style.display = "block";
                tpg_1.className += " active";
                ev={};
                ev.target={id:'init:0001'};
                f_click(ev);                
                strprade_cd = '0001';  
            }
            
            $('H4').css({backgroundColor:'#0B0B61',border:'1px solid #AAA',color:'whitesmoke',padding:'5px'});
        };
        
        function createlistner(){
            elem_input = document.getElementsByTagName("INPUT");
            //console.log(elem_input);
            for(i=0;i<elem_input.length;i++){
                w_elem = elem_input[i];
                //console.log(w_elem);
                if(w_elem.id !== ""){
                    //console.log(w_elem.id);
                    w_elem.addEventListener('click',f_click);
                    w_elem.addEventListener('change',f_change);
                    if(w_elem.id.indexOf("effect_str") === -1 && w_elem.id.indexOf("effect_end") === -1){
                        if(w_elem.type === "text"){
                            w_elem.addEventListener('input',f_input);
                            w_elem.setAttribute("maxlength", 2);
                        }
                    }else{
                        w_elem.addEventListener('blur',f_change);
                    }
                }
            }
        }
        function sect_table(w_table){
           tbod = document.getElementById("tbody_sect");
           tbod.innerHTML = '';
           //console.log(w_table);
           for(i=0;i<w_table.length;i++){
                var trow = tbod.insertRow();
                var newcell     = trow.insertCell(0);
                var newinput   = document.createElement('input');
                newinput.type       = 'checkbox';
                newinput.name       = "sect_cd";
                newinput.id         = "sect_cd:"+w_table[i].sect_cd;
                newinput.checked    = false;
                newinput.value      = 0;
                newinput.onchange  = f_change;
                newcell.appendChild(newinput);
                
                var newcell       = trow.insertCell(1);
                newcell.innerHTML = w_table[i].sect_cd+": "+w_table[i].sect_nm;                
           }
        }
        function f_click(e){
            //console.log(e.target.id.split(':')[1]);
            if(strprade_cd !== e.target.id.split(':')[1]){
                //console.log('ici');
                strprade_cd = e.target.id.split(':')[1];
                elem_sect = document.getElementsByName("sect_cd");
                //console.log(elem_sect);
                for(i=0;i<elem_sect.length;i++){
                    elem_sect[i].checked = false;
                    elem_sect[i].value   = 0;
                }
                if(ptypmst1602list[strprade_cd]){
                    T1602 = [];
                    T1602 = ptypmst1602list[strprade_cd].list.split(',');
                    for(i=0;i<T1602.length;i++){
                       sect_id = "sect_cd:"+T1602[i];
                       elem = document.getElementById(sect_id);
                       elem.checked = true;
                       elem.value   = 1;                       
                    }
                }
            }
        }
        
        function f_change(e){
            str_cd      = e.target.id.split(':')[1];
            strkey      = e.target.id.split(':')[0];
            elem        = document.getElementById(e.target.id);
            val         = e.target.value;
            
            if(e.target.name === 'sect_cd'){
                if(strprade_cd !== ""){
                    if(e.target.checked === true){
                        elem.value = 1;
                        if(ptypmst1602list[strprade_cd]){
                            ptypmst1602list[strprade_cd].list = ptypmst1602list[strprade_cd].list+","+str_cd;
                        }else{
                            //console.log('ici1');
                            ptypmst1602list[strprade_cd] = {list : str_cd};
                        }
                    }else{
                        ptypmst1602list[strprade_cd].list = ptypmst1602list[strprade_cd].list.replace(str_cd," ").replace(" ,","").replace(", ","");
                        if(ptypmst1602list[strprade_cd].list === " " || ptypmst1602list[strprade_cd].list === ""){delete ptypmst1602list[strprade_cd];}
                        elem.value = 0;
                    }
                    
                    elem_id = "sectcount:"+strprade_cd;
                    //console.log(elem_id);
                    elem    = document.getElementById(elem_id);
                    
                    nb      = 0;
                    if(ptypmst1602list[strprade_cd]){
                        nb      = ptypmst1602list[strprade_cd].list.split(',').length;
                    }
                    stext   = nb+"/"+sect_cd_length;
                    elem.innerHTML = stext;  
                
                }
                return;
            }

            if(!data[str_cd] && e.target.value !== ""){
                data[str_cd] = {};
            }        
            if(strkey.indexOf("kbn") !== -1){
// case checkbox                
                if(e.target.checked === true){
                   elem.value = 1;
                   val        = 1;
                }else
                {
                    elem.value = 0;
                    val        = 0;
                }
            }else if(strkey.indexOf("effect") !== -1){
// case date                
                w_val = e.target.value;
                if(e.target.value !== ""){
                    if(!isNaN(e.target.value) ){
                        w_val = w_val.replace(/\./g, "");
                        w_val = w_val.replace(/-/g, "");
                        w_val = w_val.replace(/(\d{4})(\d{2})(\d{2})/g, '$1/$2/$3');
                        date_val = new Date (w_val);
                        if(isNaN(date_val) || w_val.length === 4){
                            document.getElementById(e.target.id).value = "";
                            alert("期間が正しくありません。");
                            return;
                        }  
                        document.getElementById(e.target.id).value = w_val;
                    }else{
                        date_val = new Date (w_val);
                        if(isNaN(date_val)){
                            document.getElementById(e.target.id).value = "";
                            alert("期間が正しくありません。");
                            return;
                        }
                    }
                }   
                setTimeout(function(){ 
                    if(document.getElementById(e.target.id).value === ""){
                       val = document.getElementById(e.target.id).value;
                       if(data[str_cd]){data[str_cd][strkey] =  "";}
                       return;
                    }
                    if(!data[str_cd]){data[str_cd] = {};}
                    val = document.getElementById(e.target.id).value.replace(/\//g,"");
                    //console.log("id: "+e.target.id);
                    if(strkey.indexOf("effect_str") !== -1){
                        effect_end_id = "effect_end:"+str_cd;
                        end_val = document.getElementById(effect_end_id).value.replace(/\//g,"");
                        if(end_val !== ""){
                            if(val > end_val){
                                document.getElementById(e.target.id).value = "";
                                //console.log("here case effect_str");
                                delete data[str_cd][strkey] ;
                                alert("※期間開始日が終了日を超えています。");
                                return;
                            }
                        }
                        data[str_cd][strkey] =  document.getElementById(e.target.id).value.replace(/\//g,"");
                        return;                        
                    }
                    else{
                        effect_str_id = "effect_str:"+str_cd;
                        str_val = document.getElementById(effect_str_id).value.replace(/\//g,"");
                        if(str_val !== ""){
                            if(val < str_val){
                                document.getElementById(e.target.id).value = "";
                                //console.log("here case not effect_str");
                                delete data[str_cd][strkey];
                                alert("※期間開始日が終了日を超えています。");
                                return;
                            }
                        }
                        data[str_cd][strkey] =  document.getElementById(e.target.id).value.replace(/\//g,"");
                        return;                        
                    }
                }, 100);
            }
            if(data[str_cd]){data[str_cd][strkey] =  val; } 
        }
        
        function f_input(e){
            if(!e.data){
                e.data=e.target.value.slice(-1);
            }            
            elem = document.getElementById(e.target.id);
            var w_val = e.target.value;                
                w_val = w_val.split(".")[0];
                w_val = w_val.replace(/\s/g, "");
                w_val = w_val.replace(/\./g, "");
                w_val = w_val.replace(/-/g, "");
                if(isNaN(e.data)){                    
                   w_val = w_val.replace(/\D/g,'');;
                   alert(" ※数値のみ入力できます");
                }
                if(e.target.id.indexOf("prate") === -1){
                    if(e.target.value !== "" && e.target.value != 99){
                        if(e.target.value < 1 || e.target.value > 31){
                            alert("※日付は1～31もしくは99(末日)の範囲内で指定してください。");
                            w_val = "";
                        }
                    }
                }
                elem.value = w_val;            
        }
        function clearval(){
            elem_input = document.getElementsByTagName("INPUT");
            //console.log(elem_input);
            for(i=0;i<elem_input;i++){
                w_elem = elem_input[i];
                if(w_elem.id !== ""){
                    w_elem.value = "";
                    if(w_elem.type === "checkbox"){
                        w_elem.checked = false;
                        w_elem.value = 0;
                    }
                } 
            }
            elem_p = document.getElementsByTagName("P");
            for(i=0;i<elem_p;i++){
                elem_p.innerHTML = "0/"+sect_cd_length;
            }
        }
        function setval(){
            for(i=0;i < ptypmst1601.length;i++){
                //console.log("ici");
                line_w = ptypmst1601[i];
                strpr_cd = line_w.prate_cd;
                
                keylst = Object.keys(line_w);
                for(j=0;j<keylst.length;j++){
                    ikey = keylst[j];
                    if(ikey === "prate_cd"){continue;};
                    if(line_w[ikey]){
                        if(ikey.indexOf("kbn") === -1){
                            if(line_w[ikey] && line_w[ikey] !== "" ){
                                elem_id = ikey+":"+strpr_cd;
                                //console.log(elem_id);
                                if(ikey.indexOf("effect") !== -1){
                                    document.getElementById(elem_id).value = line_w[ikey].replace(/(\d{4})(\d{2})(\d{2})/g, '$1/$2/$3');                
                                }else if(ikey === 'prate'){
                                    document.getElementById(elem_id).value = line_w[ikey].split('.')[0];
                                }else{                            
                                    document.getElementById(elem_id).value = line_w[ikey];
                                }
                            }
                        }else{
                            if(ikey === 'prate_kbn'){
                                continue;
                            }                        	
                            if(line_w[ikey] && line_w[ikey] == 1){
                                elem_id = ikey+":"+strpr_cd;
                                elem    = document.getElementById(elem_id);
                                elem.checked = true;
                                elem.value   = 1;
                            }
                        }
                    }
                }  
            }
            
            //sectcount
            elem_p = document.getElementsByTagName("P");
            for(i=0;i<elem_p.length;i++){
                elem = elem_p[i];
                strpr_cd      = elem.id.split(':')[1];
                nb = 0;
                if(ptypmst1602list[strpr_cd]){
                    nb      = ptypmst1602list[strpr_cd].list.split(',').length;
                }
                stext   = nb+"/"+sect_cd_length;
                elem.innerHTML = stext;  
            }
        }
        
        function showdata(org_id){
            spath       = window.location.href;
            spath       = spath.split('?'); 
            spath       = spath[0]+'?param=ScaledScore/show&org_id='+org_id;
            window.location.replace(spath);             
        }
        function all_select(){
            elem_sect = document.getElementsByName("sect_cd");
            delete ptypmst1602list[strprade_cd];
            ptypmst1602list[strprade_cd] = {list: ""}; 
            
            for(i=0;i<elem_sect.length;i++){
                elem_sect[i].checked = true;
                elem_sect[i].value   = 1;
                sect_cd = elem_sect[i].id.split(':')[1];
                if(i !== 0){
                    ptypmst1602list[strprade_cd].list = ptypmst1602list[strprade_cd].list + ",";
                }                 
                ptypmst1602list[strprade_cd].list = ptypmst1602list[strprade_cd].list + sect_cd ;

            } 
            elem_id = "sectcount:"+strprade_cd;       
            elem    = document.getElementById(elem_id);        
            nb      = 0;
            if(ptypmst1602list[strprade_cd]){
                nb = ptypmst1602list[strprade_cd].list.split(',').length;
            }
            stext   = nb+"/"+sect_cd_length;
            elem.innerHTML = stext; 
        }
        
        function all_unselect(){
            elem_sect = document.getElementsByName("sect_cd");
            //console.log(elem_sect);
            delete ptypmst1602list[strprade_cd];            
            for(i=0;i<elem_sect.length;i++){
                elem_sect[i].checked = false;
                elem_sect[i].value   = 0;
            }
            elem_id = "sectcount:"+strprade_cd;       
            elem    = document.getElementById(elem_id);        
            nb      = 0;
            if(ptypmst1602list[strprade_cd]){
                nb = ptypmst1602list[strprade_cd].list.split(',').length;
            }
            stext   = nb+"/"+sect_cd_length;
            elem.innerHTML = stext; 
        }
        
        function send_result(){
                if(confirm("※データ保存します。よろしいですか？")){        	
	            data_send = [];
	            
	            data_key = Object.keys(data);
	            O_data = {};
	            if(data_key.length > 0){
	                for(i=0;i<data_key.length;i++){
	                    old_key = data_key[i];
	                    new_key = '"'+data_key[i]+'"';
	                    O_data[new_key] = data[old_key];
	                }
	                data_send["data"] = JSON.stringify(O_data);
	            }
	            
	            ptypmst1602list_key = Object.keys(ptypmst1602list);
	            O_ptypmst1602list = {};
	            if(ptypmst1602list_key.length > 0){
	                for(i=0;i<ptypmst1602list_key.length;i++){
	                    old_key = ptypmst1602list_key[i];
	                    new_key = '"'+ptypmst1602list_key[i]+'"';
	                    O_ptypmst1602list[new_key] = ptypmst1602list[old_key];
	                }
	                data_send["mst1602list"] = JSON.stringify(O_ptypmst1602list);
	            }            
	
	            //console.log(data_send);
	    //data_sendを送ります。
	            spath       = 'index.php?param=ScaledScore/addInput&org_id='+org_id;
	            setDataForAjax( data_send, spath ,'ajaxScreenUpdate' );            
	        }
            
        }
        function reset_data(){   
           data_key = Object.keys(data);
            if(data_key.length > 0){
                if(confirm("編集中のデータがあります。登録せずに取消しますか？")){
                    showdata($("#comp_nm").val());
                }
            }
